<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="./style/style.css">
</head>

<body class="app">
  <header>
    <img class="logo" src="./images/logo.svg" alt="brand logo">
  </header>

  <div class="flex-container">
    <div class="left-container">
      <h1>We're<br><span>coming<br>soon</span></h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form action="#">
        <input type="email" placeholder="Email Address">
        <img class="error-icon" src="images/icon-error.svg" alt="error icon">
        <button type="submit"><img src="images/icon-arrow.svg" alt="submit arrow"></button>
        <p class="error-text">Please, provide a valid email</p>
      </form>
    </div>

    <div class="right-container"></div>

  </div>  

  <script src="./js/main.js"></script>
</body>
</html>
